<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head with meta information about the side and outside links -->
        <title>Basic side</title>
    </head>
    <body>
        <!-- Body with the actual website content-->
        <a href="https://www.google.com">Google</a>
        <!-- a is an element which links with a href attribute for the link and 'Google' as content -->
        <a href="https://www.google.com"><h1>Google</h1></a>
        <!-- The fundamental of HTML is nesting to get the wanted effect-->
    </body>
</html>
